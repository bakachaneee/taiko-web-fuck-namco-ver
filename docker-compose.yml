version: "3.9"

services:
  db:
    image: mongo
    volumes:
      - ./data:/data/db
  redis:
    image: redis
  server:
    build: .
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/pub:ro
    ports:
      - 9999:80
  mongo-gui:
    image: ugleiton/mongo-gui
    ports:
      - 4321:4321
    environment:
      - MONGO_URL=mongodb://db:27017
